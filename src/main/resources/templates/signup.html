<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <title>회원가입 페이지</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Topbar CSS -->
  <link rel="stylesheet" th:href="@{/css/top.css}">
  <link rel="stylesheet" th:href="@{/css/signup.css}">
</head>
<body>
  <div>
    <th:block th:replace="top :: topbar1"></th:block>
  </div>
  <div class="signup-container">
    <div class="signup-card">
      <h3>회원가입</h3>
      <form method="post" action="/signup">
        <div class="mb-3">
          <label for="username" class="form-label">이름</label>
          <input type="text" id="username" name="username" class="form-control" placeholder="이름을 입력하세요" required>
        </div>
        <div class="mb-3">
          <label for="id" class="form-label">ID</label>
          <input type="text" id="id" name="id" class="form-control" placeholder="ID를 입력하세요" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">비밀번호</label>
          <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호를 입력하세요" required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-signup">회원가입</button>
        </div>
      </form>
      <div class="text-center mt-3">
        <small>이미 계정이 있으신가요? <a href="/doseo/login">로그인</a></small>
      </div>
    </div>
  </div>
</body>
</html>
